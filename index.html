<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <title>BeyondWear - Réutiliser plutôt que jeter</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#index.html">BeyondWear</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#index.html">Accueil</a>
              <a class="nav-link" href="#">Boutique</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- PAGE D'ACCUEIL -->
    <!-- <div class="valeurs">Je suis la section valeurs</div> -->

    <!-- +++++++++++++++++++++++ SECTION INEDITS ++++++++++++++++++++++++ -->
    <div class="d-flex flex-sm-wrap flex-md-nowrap container-inedit w-100">
        <h1 class="tendances my-auto font-italic col-sm-12 col-md-6">Les tendances <br>du moment</h1>
        <div id="inedit" class="carousel slide mx-5 col-sm-12 col-md-6" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#inedit" data-slide-to="0" class="active"></li>
                <li data-target="#inedit" data-slide-to="1"></li>
                <li data-target="#inedit" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./images/femme2.png" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tendance femmes</h5>
                        <p>Haut rayé desert</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/homme1.png" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tendance hommes</h5>
                        <p>Chino business</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/enfantG1.png" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tendance enfants</h5>
                        <p>Veste guerrier bleu</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#inedit" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#inedit" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- <div class="partenaires">Je suis la section partenaires</div> -->
    <!-- FOOTER -->

</body>

</html>
